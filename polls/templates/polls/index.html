<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Poll list page</title>
</head>
<body>
	{% if latest_question_list %}
		<ul>
		<!--for every question in the latest question list, add a list item link-->
		{% for question in latest_question_list %}
			<li><a href="{% url 'polls:detail' question.id %}">
			{{question.question_text}}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No polls are available.</p>
	{% endif %}
</body>
</html>
