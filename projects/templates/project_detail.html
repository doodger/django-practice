{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
	<div class="col-md-3">
		<img src="{% static project.image %}" alt="" width=100%  class="img-responsive">
	</div>
	<div class="col-md-4">
		<h5>About the project:</h5>
		<p>{{ project.detailedDescription }}</p>
		<br>
		<h5>Tools and Techniques used:</h5>
		<p>{{ project.technology }}</p>
		{% if project.linkToProject != "null" %}
		<h6> <a href = "{{ project.linkToProject}}" style = "text-decoration:underline"> Link to project </a></h6>
	
		{% endif %}
	</div>
</div>



{% endblock %}
